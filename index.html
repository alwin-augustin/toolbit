<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <title>Toolbit - Developer Utilities</title>
    <meta name="description" content="A comprehensive collection of local-only developer utilities including JSON formatter, Base64 encoder, and 20+ essential tools.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://toolbit.pages.dev/">
    <meta property="og:title" content="Toolbit - Developer Utilities">
    <meta property="og:description" content="A comprehensive collection of local-only developer utilities including JSON formatter, Base64 encoder, and 20+ essential tools.">
    <meta property="og:image" content="https://toolbit.pages.dev/pwa-512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://toolbit.pages.dev/">
    <meta property="twitter:title" content="Toolbit - Developer Utilities">
    <meta property="twitter:description" content="A comprehensive collection of local-only developer utilities including JSON formatter, Base64 encoder, and 20+ essential tools.">
    <meta property="twitter:image" content="https://toolbit.pages.dev/pwa-512x512.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Toolbit - Developer Utilities",
      "description": "A comprehensive collection of local-only developer utilities including JSON formatter, Base64 encoder, and 20+ essential tools.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "url": "https://toolbit.pages.dev/"
    }
    </script>
    <meta name="description" content="A comprehensive collection of local-only developer utilities including JSON formatter, Base64 encoder, regex tester, and 20+ essential tools. Works offline!" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1e40af" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Toolbit" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!-- Theme Script - Set light mode as default -->
    <script>
        // Initialize theme to light if not set
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'light');
        }
        // Apply theme from localStorage or default to light
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
        }
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
